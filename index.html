<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <h3>My To-Do Website</h3>
        <div class="count">
            Total: <p id="total">0</p>
            Complete:<p id="complete">0</p>
        </div>
        <div class="input-box">
            <input type="text" name="username" rows="3" cols="30" id="inp" placeholder="Add Your Task">
            <button id="btn">Add</button>
        </div>
        <div id="wrk"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
